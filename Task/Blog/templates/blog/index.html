{% extends 'base.html' %}

{% block content %}

<div class="content">
    {% if user.is_authenticated %}
        {% for post in posts %}
        <p> {{ post.title }} </p>
        <h4>{{ post.text }}</h4>
    <hr>
        {% endfor %}

    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
